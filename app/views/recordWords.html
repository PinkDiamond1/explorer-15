<div class="container" style="padding-top: 50px;">

  <h3 style="text-align: left">Record Your Words</h3>

  <form ng-submit="doSubmitRecordWords()">

  <div id="input" style="display: block; margin-top: 20px;">
    <textarea style="min-height: 400px;" 
      type="text"
      class="form-control" 
      placeholder="Your Words or Article ..." 
      ng-model="recordwords" required ></textarea>
  </div>

  <div id="submit" style="display: block; margin-top: 30px;">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
    
  </form>


  <div id="loading" style="display: none; margin-top: 30px;">
    <p>The transaction need  to be confirmed on the U Network, please wait a moment.</p>
    <div class="progress" style="width: 490px;">
      <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
      </div>
    </div>
  </div>

  <div id="success" style="display: none; margin-top: 30px;">
    <div class="bg-success" style="padding: 20px;" >
      <p>Your Words was recorded, see in the url:</p>
      <a class="bg-primary" target="_blank" 
      style="padding: 5px; cursor: pointer; color: #fff;"
      href="{{trsUrl}}">{{trsUrl}}</a>
    </div>
    <br><br>
    <button class="btn btn-success">Record More</button>
  </div>


</div>
